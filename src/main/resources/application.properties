spring.application.name=Gerenciador de Tarefas
server.servlet.context-path=/gerenciador-tarefas

# Configuração básica do banco H2
spring.datasource.url=jdbc:h2:mem:gerenciador-tarefas
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Configuração do console do H2 (opcional)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Configuração adicional para JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

